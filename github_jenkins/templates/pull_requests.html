{% extends "base.html" %}
{% load url from future %}

{% block script %}
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}pull_requests.js" type="text/javascript"></script>
{% endblock %}

{% block content %}
<div>
  <h3>Project: {{ project.full_name }}</h3>
  <table id="pull-request-table-body">
    <tr class="even">
      <th>Pull Request ID</th>
      <th>Description</th>
      <th>Build #</th>
      <th>Status</th>
      <th/>
    </tr>
  </table>
</div>

<div>
  <a rel="nofollow" class="logout" href="/github-jenkins/logout/">Logout</a>
</div>
{% endblock %}
